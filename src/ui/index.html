<!DOCTYPE html>
<!-- copyright 2021 Quinn Michaels -->
<html>
<head>
  <title>deva.world</title>
  <link rel="icon" href="/public/icon.png" />
  <meta name="description" content="deva.world" />
  <meta name="keywords" content="DEVA, User Interface, AGI, AiMind, artificial intelligence" />

  <link rel="stylesheet" href="/public/css/main.css" />
</head>

<body>
<a name="top"></a>
<div id="Indra">
  <main>
    <section class="shell">
      <div class="stats" id="Stats">
        <div id="StatsMove"><div class="bar"></div></div>
        <div id="StatsMana"><div class="bar"></div></div>
        <div id="StatsHit"><div class="bar"></div></div>
        <div id="StatsHunger"><div class="bar"></div></div>
        <div id="StatsThirst"><div class="bar"></div></div>
      </div>
      <div id="ShellOutput" class="output"></div>
      <div id="ShellInput" class="input">
          <div id="ShellInputLabel" class="label"></div>
          <div class="input">
            <form id="Shell" name="qf">
              <input type="text" name="q" id="q" autocomplete="off">
            </form>
          </div>
      </div>
    </section>
    <section class="communications">
      <div class="alerts" id="Alerts">&nbsp;</div>
      <div class="score" id="Score">&nbsp;</div>
      <div class="watch" id="Watch">
        <div class="watch-hour" id="WatchHour">&nbsp;</div>
        <div class="watch-day" id="WatchDay">&nbsp;</div>
        <div class="watch-date" id="WatchDate">&nbsp;</div>
        <div class="watch-room" id="WatchRoom">&nbsp;</div>
      </div>
      <div class="controls">
        <div id="Navigate">
          <div id="Map">
            <div class="grid">
              <button class="center-dot" data-mud="look"></button>
              <button class="dots north-dot" data-cmd="#mud north"></button>
              <button class="dots east-dot" data-cmd="#mud east"></button>
              <button class="dots south-dot" data-cmd="#mud south"></button>
              <button class="dots west-dot" data-cmd="#mud west"></button>
              <button class="dots northeast-dot" data-cmd="#mud northeast"></button>
              <button class="dots northwest-dot" data-cmd="#mud northwest"></button>
              <button class="dots southwest-dot" data-cmd="#mud southwest"></button>
              <button class="dots southeast-dot" data-cmd="#mud southeast"></button>
            </div>
          </div>
        </div>
        <div id="Controller">
          <div id="Exits">
            <button class="btn direction exit north" title="Exit North" data-cmd="#mud north"><i class="icn icn-exit-north"></i><span></span></button>
            <button class="btn direction exit northwest" title="Exit North West" data-cmd="#mud northwest"><i class="icn icn-exit-north-west"></i><span></span></button>
            <button class="btn direction exit northeast" title="Exit North East" data-cmd="#mud northeast"><i class="icn icn-exit-north-east"></i><span></span></button>
            <button class="btn direction exit south" title="Exit South" data-cmd="#mud south"><i class="icn icn-exit-south"></i><span></span></button>
            <button class="btn direction exit southwest" title="Exit South West" data-cmd="#mud southwest"><i class="icn icn-exit-south-west"></i><span></span></button>
            <button class="btn direction exit southeast" title="Exit South East" data-cmd="#mud southeast"><i class="icn icn-exit-south-east"></i><span></span></button>
            <button class="btn direction exit east" title="Exit East" data-cmd="#mud east"><i class="icn icn-exit-east"></i><span></span></button>
            <button class="btn direction exit west" title="Exit West" data-cmd="#mud west"><i class="icn icn-exit-west"></i><span></span></button>
            <button class="btn direction exit up" title="Exit West" data-cmd="#mud up"><i class="icn icn-exit-up"></i><span></span></button>
            <button class="btn direction exit down" title="Exit West" data-cmd="#mud down"><i class="icn icn-exit-down"></i><span></span></button>
          </div>
        </div>
      </div>
    </section>
    <section class="browser">
      <div id="Content">
      </div>
    </section>
  </main>
  <section class="auxpanel">
    <div id="ContextPanel" class="event-panel context"></div>
    <div id="ActionPanel" class="event-panel action"></div>
    <div id="StatePanel" class="event-panel state"></div>
    <div id="FeaturePanel" class="event-panel feature"></div>
    <div id="ZonePanel" class="event-panel zone"></div>
    <div id="DataPanel" class="event-panel data"><div class="databox"></div></div>
    <!-- <div id="Console" class="mud-panels"></div>
    <div id="System" class="mud-panels"><div class="systembox"></div></div>
    <div id="Equipment" class="mud-panels"></div>
    <div id="Inventory" class="mud-panels"></div> -->
  </section>
  <!-- <footer>
    <div>Copyright &copy;2022 Quinn Michaels. All rights reserved. | Privacy | Terms | License | Offering</div>
  </footer> -->
</div>

<script type="text/javascript" src="/public/js/cash.min.js"></script>
<script type="text/javascript" src="/public/js/axios/axios.min.js"></script>

<script type="text/javascript" src="/public/js/main.js"></script>
<script>

  // creates html for log output
  setTimeout(() => {
    document.getElementById('q').focus();
  }, 100);

</script>

</body>
</html>
